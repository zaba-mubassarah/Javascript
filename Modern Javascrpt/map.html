<script type="text/javascript">
	
	//If we want to go through in every element of an array and want to do some operation in every element then we use map which actually returns another array with that specified operation and also doesn't changes the main array .
	var newArr = [1,2,3,4];
	var result = newArr.map(res=>res*2);
	console.log(result);//output [2,4,6,8]
	console.log(newArr);//output [1,2,3,4]
