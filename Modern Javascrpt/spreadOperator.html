<script type="text/javascript">
	var x = [1,2,3,4];
	var y = [...x,5,6];
	console.log(y);
	var pre = [1,2,3,4];
	varwithoutSpredArr = pre;
	var withSpreadArr = [...pre];
	pre.push(5);
	//don't changes the value of original pre array in newarr.spread operator is usefull for pass by reference.
	console.log('varwithoutSpredArr',varwithoutSpredArr);
	console.log('withSpreadArr',withSpreadArr);

   //also applicable for objects
   var myObj1 = {
	   	x:1,
	   	y:2
   };
   var myObj2 = {
	   	a:1,
	   	b:2
   };
   var spredObj = {...myObj1,...myObj2};
   console.log('spredObj',spredObj);
</script>
