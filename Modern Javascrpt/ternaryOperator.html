<script type="text/javascript">
	var age = 18;
	var type = (age>18)?'Adult':'Child';
	console.log(type);
	//nested ternary
	var count = 40;
	var val = (count>30)?'Large':(count<=30 && count>=10)?'Medium':'small';
	console.log(val);

	var a = 5;
	var access = a>6;
	console.log(access);//return false as a is not greater then 6.
</script>
