//promise
const meetingData = false;
const myPromise = new Promise((resolve,reject)=>{
  if(!meetingData){
  	const meetingDetails = {
  		time:'4 pm',
  		with:'Mitu'
  	}
  	resolve(meetingDetails);
  }
  else{
  	reject(new Error('meeting already have'))
  }
})

myPromise.then((res)=>{
	console.log(JSON.stringify(res));
})
.catch((err)=>{
	console.log(err.message);
})
